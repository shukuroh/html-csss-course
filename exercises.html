<!DOCTYPE html>
<html>
  <head>
    <title>Exercises</title>
    <style>      
      .placeholder{
        background-color: white;
        width: 25%;
        margin-left: 15px;
      }
      .div-class{
        background-color: black;
        background-repeat: repeat;
        background-position: 30px;
        height: 700px;
        padding-top: 0px;

      }
    .email-text{
      color: rgb(96, 96, 96);
      margin-bottom: 0px;
      font-size: 20px;
      font-family: Arial;
      margin-left: 50px;
      line-height: 0px;
    }
    .email-bar{
      width: 350px;
      border-style: solid;
      cursor: pointer;
      border-radius: 3px;
      height: 30px;
      transition: box-shadow 0.15px;
      margin-top: 0px;
      margin-left: 50px;
    }
    .email-bar:hover{
      box-shadow: 5px 10px 10px rgba(0, 0, 0, 0.15);
    }
    .email-description{
      color: rgb(96, 96, 96);
      font-size: 15px;
      font-family: Arial; 
      margin-left: 50px;
      line-height: 10px; 
    }
    .agree-button{
     background-color: rgb(67, 74, 205);
     color: white;
     font-size: 20px;
     font-family: Arial;
     padding-left: 20px;
     height: 40px;
     width: 350px;
     border-radius: 20px;
     border-style: none;
     margin-left: 50px;
     cursor: pointer;
    }
    .cat{
      height: 40px;
      margin-top: 10px;
      border-radius: 30px;
      vertical-align: middle;
      margin-bottom: 0px;
      margin-left: 4px;
    }
    .cat-description{
      color: rgb(96, 96, 96);
      font-family: Arial;
      vertical-align: middle;
      padding-top: 0px;
    }
    .tweet-button{
      background-color: rgb(67, 74, 205);
      color: white;
      border-style: none;
      font-size: 12px;
      font-family: Arial;
      height: 30px;
      width: 65px;
      border-radius: 15px;
      font-weight: bold;
      margin-left: 140px;
    }
    .tweet-button,
    .cat-description,
    .cat{
      display: inline-block;
    }
    .url-bar{
     font-size: 20px;
     width: 350px;
     margin-left: 12px;
     margin-top: 20px;
     border-radius: 25px;
     border-style: none;
     /* border-width: 0.1px; */
     color: rgb(96, 96, 96);
     padding-right: 30px;
     padding-left: 20px;
     padding-top: 10px;
     padding-bottom: 10px;
     cursor: pointer;  
     transition: box-shadow 0.15px;
    }
    .url-bar:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15); 
    }
    .url-bar:active{
      opacity: 0.9;
    }
    .search-bar{
      font-size: 20px;
      margin-left: 10px;
      border-radius: 10px;
      border-style: solid;
      margin-top:20px;
      margin-bottom: 20px;
      border-width: 2px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
     }
     .search-bar,
     .url-bar{
      display: inline-block;
     }
     h3{
      color:white;
     }
     .search-description{
      font-family: Arial;
      margin-top: 0px;
      font-size: 20px;
      margin-bottom: 0px;
      margin-left: 0px;
     }
     #create-text{
      margin-left: 65px;
      margin-bottom: 0px;
     }
     #corner-rounded{
       margin-top: 0px;
       margin-left: 65px;
       margin-bottom: 10px;
     }
     .type-url{
      background-color: white;
      margin-top: 0px;
      margin-left: 50px;
      height: 90px;
      width: 450px;
     }
     .placeholder,
     .type-url{
      display: inline-block;
     }
     .privacy-policy{
      background-color: white;
      height: 160px;
      width: 450px;
      padding-top: 5px;
      padding-bottom: 5px;
      margin-left: 20px;
     }
     #challenge{
      color: rgb(186, 26, 26);
      font-family: Arial;
      font-size: 28px;
      text-decoration: underline;
      margin-left: 20px;
      margin-bottom: 0px;
     }
     #linkedin{
      color: white;
      font-family: Arial;
      font-size: 20px;
      margin-left: 20px;
      margin-top: 8px;
     }
     .privacy-policy,
     .brown-cat{
      display: inline-block;
     }
     .brown-cat{
      background-color: white;
      width: 400px;
      margin-left: 20px;
      margin-top: 0px;
      margin-bottom: 10px;
      height: 55px;
      /* padding-bottom: 10px; */
     }
     #solution{
      color: white;
      /* text-align: center; */
      font-size: 25px;
      font-family: Arial;
      margin-left: 20%;
     }
     h3{
      color: red;
     }
     #arrow,
     #arrow2,
     #arrow3{
      display:inline-block
     }
     h3{
      font-size: 20px;
      font-family: Arial;
      text-align: center;
      padding-top: 20px;

     }
  </style>
  </head>
  <body>
    <div class="div-class">
      <div class="search-description">
        <h3 id="create-text"> <strong> create textbox</strong></h3>
        <h3 id="corner-rounded"> 7d. with rounded corners</h3>
      </div>
      <div class="placeholder">
        <input class="search-bar" type="text" placeholder="search">
      </div>
      <!-- <div class="url-description">
        <h3 id="shadow"> 7e. With a shadow, and no border</h3>
      </div> -->
      <div class="type-url">
        <input class="url-bar" type="text" placeholder="Search Google or type URL">
      </div>
      <h2 id="challenge"> Challenge Exercise</h2>
      <p id="linkedin">7f. LinkedIn signup</p>
      <div class="privacy-policy">
        <div class="email">
          <P class="email-text">
            Email
          </P> <br>
        </div>
        <div class="text">
          <input class="email-bar" type="text"> <br>
        </div>
        <div class="email">
          <p class="email-description">
            By clicking Agree & Join, you agree to the privacy policy
          </p>
        </div>
        <div class="button">
          <button class="agree-button">
            Agree & Join
         </button> <br>
        </div>
      </div>
      <div class="brown-cat">
        <img class="cat" src="../brown-cat/cat.jpeg"> 
        <p class="cat-description"> What's happening &quest;</p>
        <button class="tweet-button">
          Tweet
        </button>
      </div>
      <h4 id="solution"> solution &#43; more exercises in description  </h4>
      <h3 id="arrow">&#8595;</h3>
      <h3 id="arrow2">&#8595;</h3>
      <h3 id="arrow3">&#8595;</h3>
    </div>
  </body>
</html>
