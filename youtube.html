<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com Clone</title>
    <style>
      .thumbnail {
       width: 300px;
      }
      .search-bar{
        font-size: 20px;
        margin-left: 12px;
      }
      .image{
        width: 300px;
        border-radius: 700px;
      }
    </style>
  </head>
  <body>
    <img class="thumbnail" src="thumbnail/thumbnail.webp">
    <input class="search-bar" type="text" placeholder="search">
    <img class="image" src="thumbnail/thumbnail.webp">
  </body>
</html>
